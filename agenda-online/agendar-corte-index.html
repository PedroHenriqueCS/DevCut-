<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>agendar corte</title>
</head>
<body>
    
    <form id="form-agendamento">
        <label for="nome">Seu Nome:</label>
        <input type="text" id="nome" required>

        <label for="barbeiro">Barbeiro:</label>
        <select id="barbeiro" required onchange="mostrarFotoBarbeiro()">
            <option value="" data-foto="">Selecione um Barbeiro</option>
            <option value="1" data-foto="img/barbeiro-pedro.jpg">Pedro</option>
            <option value="2" data-foto="img/logo.png">Paulo</option>
            <option value="3" data-foto="caminho/para/foto_diniz.jpg">Diniz</option>
            <option value="4" data-foto="caminho/para/foto_nicolas.jpg">Nicolas</option>
        </select>

        <div id="container-barbeiro-selecao">
            <img id="barbeiro-foto" src="" alt="Foto do Barbeiro" style="display: none;">
            <p id="mensagem-selecao">Selecione um barbeiro para ver a foto!</p>
        </div>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="hora">Hora:</label>
        <select id="hora" required>
            </select>

        <button type="submit">Agendar Corte</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
