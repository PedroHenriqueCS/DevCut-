<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevCut</title>
</head>
<body>
    <header class="topo-site">
        <div class="container">
            <div class="logo">
                <img src="/imagens/icone_contorno3 reparado.png" alt="Logo DevCut">
                <img src="/imagens/logoNome_arrumado2.png">
            </div>
            <nav class="menu">
                <a href="#inicio">Início</a> 
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#galeria">Galeria</a>
                <button id="btn-agendar" class="btn-acao">Agendar Horário</button>
                <a href="#" id="btn-contato" class="btn-acao-outline">Contato</a>
            </nav>
        </div>
    </header>

    <main class="conteudo-principal">
        /* Nova seção de Início */
        <section id="inicio" class="hero">
            <div class="container">
                <h1>Transforme seu visual, inspire confiança.</h1>
                <p></p>
            </div>
        </section>
        
    </main>

    <section id="galeria" class="nossos-trabalhos">
        <div class="container">
            <h2>Nossos Trabalhos</h2>
            <div class="galeria-container">
                <div class="imagem-galeria">
                    <img src="img/corte 1.jpg" alt="Corte de cabelo 1">
                </div>
                <div class="imagem-galeria">
                    <img src="img/corte 2.jpg" alt="Corte de cabelo 2">
                </div>
                <div class="imagem-galeria">
                    <img src="img/corte 3.jpg" alt="Corte de cabelo 3">
                </div>
            </div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
